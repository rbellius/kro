apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    kro.run/instance-name: test-app-instance
    kro.run/owned: "true"
  name: test-app-hpa
spec:
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 20
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-app-deployment

